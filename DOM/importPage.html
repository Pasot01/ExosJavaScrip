<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The frames Property</h2>

<p>Click the button to change the location of the first iframe element (index 0).</p>
<div>
    <button onclick="myFunction1()">Try it</button>
    <button onclick="myFunction2()">Try it</button>
    <br><br>
    
    <iframe src="page1.html" style="width:100%;height:300px"></iframe>
</div>

<script>
function myFunction1() {
  window.frames[0].location = "page1.html";
}
function myFunction2() {
  window.frames[0].location = "page2.html";
}
</script>

</body>
</html>
